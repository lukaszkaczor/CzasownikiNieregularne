<form [formGroup]="form">
  <div class="form-content">

    <div class="caption-box">
      <h1 class="caption">{{index+1}}/{{verbs.length}}</h1>
      <button (click)="exit()">
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
      </button>
    </div>

    <div class="input-group">
        <h3>{{currentVerb.translation}}</h3>
      </div>

    <div class="input-group">
      <div class="input-box">
          <!-- <h5>{{currentVerb.firstForm}}</h5> -->
        <input [class.invalid]="formSubmitted && !firstValid" [class.correct]="formSubmitted && firstValid" type="text" name="firstForm" id="firstForm" formControlName="firstForm" placeholder="Pierwsza forma" />
      </div>
    </div>

    <div class="input-group">
      <div class="input-box">
        <!-- <h5>{{currentVerb.secondForm}}</h5> -->
        <input [class.invalid]="formSubmitted && !secondValid"  [class.correct]="formSubmitted && secondValid"  type="text" name="secondForm" id="secondForm" formControlName="secondForm" placeholder="Druga forma" />
      </div>
    </div>

    <div class="input-group">
      <div class="input-box">
        <!-- <h5>{{currentVerb.thirdForm}}</h5> -->
        <input [class.invalid]="formSubmitted && !thirdValid" [class.correct]="formSubmitted && thirdValid" type="text" name="thirdForm" id="thirdForm" formControlName="thirdForm" placeholder="Trzecia forma"/>
      </div>
    </div>

    <button class="start-btn" (click)="onSubmit($event)">Sprawd≈∫</button>
  </div>
</form>
